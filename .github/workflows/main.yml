name: System Health Check

on:
  workflow_dispatch:

jobs:
  health-check:
    runs-on: [self-hosted, linux, gram8]
    steps:
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
           docker build -t project2-website .
           docker run -p 8080:8080 project2-website
